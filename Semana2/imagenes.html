<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous"></head>
<body>
    <div class="container my-4">

        <h1 class="text-center text-primary">Hola</h1>
        
        <!--COLOCAR IMAGENES-->

        <!--
        Recuerda:
            Dentro de un div.class
                w-25            le da un tamaño predeterminado
                float-start     Le da Comienza
                float-end       Se va al FInal
        -->


        <!--Imágenes receptivas-->
        <div class="w-25 float-start">
        <img src="https://cdn.pixabay.com/photo/2021/01/02/12/45/microchip-5881454_1280.jpg" class="img-fluid"
            alt="...">
        </div>

        <!--Miniaturas de imágenes-->
        <div class="w-25 float-end">
        <img src="https://media.istockphoto.com/id/2156671946/photo/sim-card.jpg?s=612x612&w=is&k=20&c=7rG1-jLBYqt5DkiitnRYQF-fl32AimErvvld3himu9E="
            class="img-thumbnail" alt="...">
        </div>
        <!--Alineación de imágenes-->
        <img src="https://media.istockphoto.com/id/2156671946/photo/sim-card.jpg?s=612x612&w=is&k=20&c=7rG1-jLBYqt5DkiitnRYQF-fl32AimErvvld3himu9E="
            class="rounded float-start" alt="...">
        <img src="https://media.istockphoto.com/id/2156671946/photo/sim-card.jpg?s=612x612&w=is&k=20&c=7rG1-jLBYqt5DkiitnRYQF-fl32AimErvvld3himu9E="
            class="rounded float-end" alt="...">

    </div>
</body>
</html>
