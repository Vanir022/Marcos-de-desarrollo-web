<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <!-- Fuentes personalizadas -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container my-4">
        <h1 class="text-center text-primary">Hola boostrap</h1>
        <p class="lead">MI primer sitio en boostrap</p>

        <form class="row">
            <div class="col-6  my-4">
                <label for="nombres" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombres">
            </div>

            <div class="col-6  my-4">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellidos">
            </div>

            <div class="col-12 my-4">
                <label for="direccion" class="form-label">Direccion</label>
                <input type="text" class="form-control" id="direccion">
            </div>

            <div class="col-4 my-4">
                <label for="departamento" class="form-label">Departamento</label>
                <select class="form-select" id="departamento">
                    <option selected>Selecciona...</option>
                    <option value="1">La Libertad</option>
                    <option value="2">Lima</option>
                    <option value="3">Piura</option>
                </select>
            </div>
            <div class="col-4 my-4">
                <label for="provincia" class="form-label">Provincia</label>
                <input type="text" class="form-control" id="provincia">
            </div>
            <div class="col-4 my-4">
                <label for="distrito" class="form-label">Distrito</label>
                <input type="text" class="form-control" id="distrito">
            </div>
            <button class="btn btn-primary my-4">Enviar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
